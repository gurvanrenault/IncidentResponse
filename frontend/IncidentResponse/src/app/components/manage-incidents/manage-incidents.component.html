<h1> Créer un incident</h1>
<div fxLayoutAlign="center center">
    <form [formGroup]="incidentForm" fxLayout="column" >
        <div class="mat-form-field-container">
           
            <mat-form-field  >
                <mat-label>Description </mat-label>
                <textarea  matInput class="form-control" formControlName="description">
                </textarea> 
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>  
                <mat-label>Priorité</mat-label>
                <mat-select matNativeControl class="form-select form-select-sm" formControlName="priorite" >
                    <mat-option *ngFor="let pKey  of prioriteKeys" value="{{+pKey[1] +1}}">
                        {{pKey[0]}}
                    </mat-option>
                </mat-select>
            </mat-form-field >
        </div>
        <div>
            <mat-form-field>  
                <mat-label>Utilisateur</mat-label>
                <mat-select matNativeControl class="form-select form-select-sm" formControlName="priorite" >
                    <mat-option *ngFor="let util  of utilisateurs" value="{{util.id}}">
                        {{util.prenom }} {{util.nom | uppercase}} <{{util.mail}}>
                    </mat-option>
                </mat-select>
            </mat-form-field >
        </div>
    </form>
</div>
