
<div>
    <form [formGroup]="incidentForm" (ngSubmit)="soumettreCreation()" >
        <h1> Créer un incident</h1>
            <mat-form-field  >
                <mat-label>Description </mat-label>
                <textarea  matInput class="form-control" formControlName="description">
                </textarea> 
            </mat-form-field>
            <mat-form-field>  
                <mat-label>Priorité</mat-label>
                <mat-select matNativeControl class="form-select form-select-sm" formControlName="priorite" >
                    <mat-option *ngFor="let pKey  of prioriteKeys" [value]="+pKey[1] +1">
                        {{pKey[0]}}
                    </mat-option>
                </mat-select>
            </mat-form-field >
            <mat-form-field>  
                <mat-label>Utilisateur</mat-label>
                <mat-select matNativeControl class="form-select form-select-sm" formControlName="utilisateur" >
                    <mat-option *ngFor="let util  of utilisateurs" [value]="util.id">
                        {{util.id}} {{util.prenom }} {{util.nom | uppercase}} <{{util.mail}}>
                    </mat-option>
                </mat-select>
            </mat-form-field >
            <div>
                <button mat-raised-button class="btnsubmit" type="submit" >Retour à la liste des incidents</button>
            <button mat-flat-button class="btnsubmit" type="submit" >Créer un incident</button>
            
            </div>
    </form>
</div>
